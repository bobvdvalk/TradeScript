<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/mvc" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Manager - TradeScript Manager</title>

    <link rel="stylesheet" type="text/css" th:href="@{bower_components/bootstrap/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{bower_components/bootstrap/dist/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <link rel="stylesheet" type="text/css" th:href="@{css/AdminLTE.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/skin-blue-light.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/custom.css}"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue-light">
<div th:replace="fragments/header :: header"></div>

<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Script Manager
            <small>Manage scripts here</small>
        </h1>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-10">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Scripts</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>filename: </th>
                                <th>Creation date</th>
                                <th style="width: 40px"></th>
                            </tr>
                            <tr th:each="script : ${scripts}">
                                <td th:text="${script.Name}"></td>
                                <td th:text="${script.CreationDate}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
